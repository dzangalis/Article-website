{% extends "layouts/styles.html" %}

{% block content %}
<header class="bg-gradient-to-r from-purple-600 to-blue-500 text-white py-4 mb-6 flex justify-between items-center px-8 shadow-lg">
    <h1 class="text-5xl font-semibold">UPDATE</h1>

    <a href="/" class="pl-10 pt-6 block">
        <button type="button"
                class="flex items-center space-x-2 py-3 px-8 bg-rose-500 text-white font-semibold rounded-lg shadow-lg hover:bg-rose-600 focus:outline-none focus:ring focus:ring-lime-300 focus:ring-opacity-75">
            RETURN
        </button>
    </a>
</header>


<div class="flex justify-center items-center">
    <form action="/update" method="POST" class="max-w-xl bg-white p-6 rounded-lg shadow-md w-full">
        <input type="hidden" name="uuid" value="{{ article.uuid }}">

        <label for="headline" class="block">
            <span class="block text-base font-medium text-slate-700 mb-1">Headline</span>
            <input type="text" id="headline" name="headline" value="{{ article.headline }}"
                   class="mt-1 px-3 py-2 w-full bg-white border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:border-gray-600 focus:ring-gray-600 sm:text-sm"
                   placeholder="Enter title" required>
        </label>

        <label for="body" class="block mt-4">
            <span class="block text-base font-medium text-slate-700 mb-1">Body</span>
            <textarea id="body" name="body" rows="4"
                      class="mt-1 px-3 py-2 w-full bg-white border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:border-gray-600 focus:ring-gray-600 sm:text-sm"
                      placeholder="Enter article" required>{{ article.body }}</textarea>
        </label>

        <button type="submit"
                class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-75">
            SUBMIT
        </button>
    </form>
</div>

{% endblock %}
